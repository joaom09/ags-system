{% extends 'base.html' %} {% block content %}
<h2 class="mb-4">Usuários</h2>

<div class="d-flex justify-content-end mt-4 mb-3">
  <a href="{{ url_for('novoUsuario') }}" class="btn btn-primary">
    <i class="bi bi-plus-circle"></i> Novo Usuário
  </a>
</div>

<div class="d-flex flex-column gap-3">
  <div class="card px-3 py-2 shadow-sm">
    <div class="row align-items-center">
      <div class="col-md-4 fw-bold text-muted small text-center">Nome</div>
      <div class="col-md-4 fw-bold text-muted small text-center">Email</div>
      <div class="col-md-2 fw-bold text-muted small text-center">Tipo</div>
      <div class="col-md-2 fw-bold text-muted small text-center">Ações</div>
    </div>
  </div>

  {% for u in usuarios %}
  <div class="card p-3 shadow-sm">
    <div class="row align-items-center">
      <div class="col-md-4 fw-bold text-center">{{ u.nome }}</div>
      <div class="col-md-4 text-center">{{ u.email }}</div>
      <div class="col-md-2 text-center">
        <span class="badge bg-secondary">{{ u.nivel }}</span>
      </div>

      <div class="col-md-2 d-flex justify-content-center gap-2">
        <a
          href="{{ url_for('editarUsuario', id=u.id) }}"
          class="btn btn-sm btn-outline-primary"
          title="Editar"
        >
          <i class="bi bi-pencil-square"></i>
        </a>
        <form
          method="POST"
          action="{{ url_for('excluirUsuario', id=u.id) }}"
          onsubmit="return confirm('Deseja excluir este usuário?');"
        >
          <button
            type="submit"
            class="btn btn-sm btn-outline-danger"
            title="Excluir"
          >
            <i class="bi bi-trash"></i>
          </button>
        </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
